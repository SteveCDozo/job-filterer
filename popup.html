<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <form id="form">
      <label for="selector">Selector for list items:</label>
      <input type="text" id="selector" autocomplete="off" disabled>
      <label for="override">Override</label><input type="checkbox" id="override">
      <button type="button" id="extract" class="hidden">Extract</button>
      <br>
      <label for="filterText">Titles to filter out:</label>
      <input type="text" id="filterText" autocomplete="off">
      <button type="submit">Filter</button>
      <button type="button" id="clearButton">Clear</button>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
